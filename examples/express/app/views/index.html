<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="MainController">

<h2>Feature1:</h2>
<div ng-include="'partials/hasFeature1.html'"></div>

<h2>Feature2:</h2>
<div ng-include="'partials/hasFeature2.html'"></div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="javascripts/angular-features.js"></script>
<script>
  angular.module('myApp',['inc.features.interceptors'])
          .controller('MainController', function($http){
          })
          .config(function($httpProvider, featureExclusionProvider){
            featureExclusionProvider
                    .setPrefix('sample');

            <% for(var i=0; i<features.length;i++) { %>
              featureExclusionProvider.addFeature('<%=features[i]%>');
            <% } %>

            $httpProvider.interceptors.push('featureExclusion');
          });
</script>
</body>
</html>
